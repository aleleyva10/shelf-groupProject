<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
  <link rel="stylesheet" href="styles/style.css">
  <script src='vendors/angular.min.js'></script>
  <script src='scripts/controller.js'></script>
  <script src="scripts/services/service.js" charset="utf-8"></script>
  <title>Shelf - Full Stack Project</title>
</head>

<body ng-app='myApp'>

  <div class='container' ng-controller='ShelfController as sc'>

    <div ng-show='sc.loggedIn'>
      <div class="magicalHeader" ng-show='sc.showRegisterDiv'>
        <h1>Login</h1>
        <input type="text" placeholder='username' ng-model='sc.nameInput'>
        <input type="password" placeholder='password' ng-model='sc.passwordInput'>
        <button class="btn btn-default" ng-click='sc.logIn()'>Log In</button>
        <p ng-click='sc.toggleLogin()'><a href='#'>Register Here</a></p>
      </div>
      <div ng-hide='sc.showRegisterDiv'>
        <h1>Register</h1>
        <input type="text" placeholder='username' ng-model='sc.registerNameInput'>
        <input type="password" placeholder='password' ng-model='sc.registerPasswordInput'>
        <button class="btn btn-default" ng-click='sc.register()'>Register</button>
        <p ng-click='sc.toggleLogin()'><a href='#'>Log In</a></p>
      </div>
    </div>

    <div ng-show="sc.hasAccess">
      <input type="text" ng-model="sc.description" placeholder="description">
      <input type="text" ng-model="sc.imageUrl" placeholder="url of image">
      <button class="btn btn-default" ng-click='sc.logOut()'>Log Out</button>
      <button class="btn btn-default" ng-click='sc.postToShelf()'>Add to Shelf</button>
    </div>

    <div class="row">
      <h2>Our Shelf</h2>
      <div class="col-md-12">
        <!-- shelf -->
        <div class="shelfCard" ng-init="sc.getShelf()">
          <div class="card" style="width: 20rem;" ng-repeat="shelf in sc.shelf">
            <img class="card-img-top" src="{{shelf.imageUrl}}" alt="image">
            <div class="card-block">
              <h4 class="card-title">{{shelf.username}}</h4>
              <p class="card-text">{{shelf.description}}</p>
              <button class="deleteBtn" ng-hide="sc.deleteBtnShow" ng-click="sc.delete(shelf._id)">Delete</button>
            </div>
          </div>
        </div>
        <!-- end shelf -->
      </div>
    </div>

  </div>

</body>

</html>
